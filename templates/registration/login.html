<!-- templates/registration/login.html -->
{% extends 'base/base-login.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body class="">
  <nav class="navbar">
    <div class="col-sm-4 col-xs-4">
      
    </div>
    <div class="col-sm-4 col-xs-4 text-center">
      
      <div class="col-sm-4 col-xs-4">
        
          </div>
          </nav>
          <div class="container">
            
<div class="text-center">
  <h2>EazyPay Login</h2>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form method="post"><input type="hidden">
       {% csrf_token %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" required autofocus id="id_username" class="form-control">
        </div>
        <div class="form-group"><label for="id_password">Password</label><input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Login</button><a href="/" class="btn btn-link">Return Home </a>
        </form>
        </div>
        </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
        </body>
{% endblock %}
