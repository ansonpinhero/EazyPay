<!-- templates/signup.html -->
{% extends 'base/base.html' %}
{% load static %}
{% block title %}EazyPay | Add user{% endblock %}
{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Add User</li>
{% endblock %}


{% block content %}
<h2>Add User</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign up</button>
</form>
{% endblock %}
